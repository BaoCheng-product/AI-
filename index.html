<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 修正路径：从 /vite.svg 改为相对路径 vite.svg -->
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGiraffe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入Babel，让浏览器能“看懂”TSX语法 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.0.0/",
        "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^16.0.0",
        "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
      }
    }
    </script>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    
    <!-- 
      核心修改：
      1. 将 type 从 "module" 改为 "text/babel"
      2. 添加 data-type="module" 让 Babel 知道这是一个模块
      3. 修正路径：从 /index.tsx 改为相对路径 index.tsx
    -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>

  </body>
</html>
